apiVersion: neptuneplus.polimi.it/v1alpha1
kind: DependencyGraph
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: depdag-controller
  name: simple-dependencies-sequential
  namespace: openfaas-fn
spec:
  nodes:
    - functionName: caller-sequential
      functionNamespace: openfaas-fn
      invocations:
        - edgeId: 1
          edgeMultiplier: 1
          functionName: waiter-1
          functionNamespace: openfaas-fn
        - edgeId: 2
          edgeMultiplier: 1
          functionName: waiter-2
          functionNamespace: openfaas-fn
        - edgeId: 3
          edgeMultiplier: 1
          functionName: waiter-3
          functionNamespace: openfaas-fn
        - edgeId: 4
          edgeMultiplier: 1
          functionName: waiter-4
          functionNamespace: openfaas-fn
        - edgeId: 5
          edgeMultiplier: 1
          functionName: waiter-5
          functionNamespace: openfaas-fn
      nominalResponseTime: 10m
    - functionName: waiter-1
      functionNamespace: openfaas-fn
      invocations: []
      nominalResponseTime: 100m
    - functionName: waiter-2
      functionNamespace: openfaas-fn
      invocations: []
      nominalResponseTime: 200m
    - functionName: waiter-3
      functionNamespace: openfaas-fn
      invocations: []
      nominalResponseTime: 300m
    - functionName: waiter-4
      functionNamespace: openfaas-fn
      invocations: []
      nominalResponseTime: 400m
    - functionName: waiter-5
      functionNamespace: openfaas-fn
      invocations: []
      nominalResponseTime: 500m
